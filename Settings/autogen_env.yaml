name: autogen_env
channels:
  - conda-forge
dependencies:
  - python=3.10.13
  - pip=24.0
  - pip:
    - fastapi
    - pyautogen[retrievechat,long-context]
    - flaml[automl]
    - opentelemetry-api
    - opentelemetry-sdk
    - opentelemetry-instrumentation-fastapi
    - opentelemetry-exporter-otlp
    - opentelemetry-instrumentation
    - opentelemetry-exporter-otlp-proto-http
    - apscheduler
    - starlette